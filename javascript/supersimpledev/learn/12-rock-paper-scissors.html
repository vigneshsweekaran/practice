<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon" alt="rock-emoji">
  </button>
  <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png" class="move-icon" alt="paper-emoji">
  </button>
  <button class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png" class="move-icon" alt="scissors-emoji">
  </button>
  <p class="result js-result"></p>
  <p class="js-moves"></p>
  <p class="score js-score"></p>
  <button class="reset-score-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>
  <button class="auto-play-button" onclick="autoPlay();">Auto PLay</button>

  <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
