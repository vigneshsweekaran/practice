<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
    const product = {
      name: 'socks',
      price: 1090
    };
    console.log(product);
    console.log(typeof product);
    console.log(product.name);
    console.log(product.price);

    product.name = 'cotton socks';
    console.log(product);

    product.newProperty = true;
    console.log(product);

    delete product.newProperty;
    console.log(product);

    const product2 = {
      name: 'shirt',
      'delivery-time': '1 day',
      rating: {
        start: 4.5,
        count: 87
      },
      fun: function function1() {
        console.log('function inside object')
      }
    }
    console.log(product2);
    console.log(product2.name);
    console.log(product2['name']);
    console.log(product2['delivery-time']);
    console.log(product2.rating.count);
    product2.fun();

    console.log(typeof console.log);
    console.log(JSON.stringify(product2));
    console.log( typeof JSON.stringify(product2)); //string

    // Json to object
    const jsonString = JSON.stringify(product2)
    console.log(JSON.parse(jsonString))

    // local storage
    localStorage.setItem('message', 'hello')
    localStorage.getItem('message')
    localStorage.removeItem('message')

    // Auto boxing converts string into an object 
    console.log('hello'.length);
    console.log('hello'.toUpperCase());

    // object(copy by reference)
    const object1 = {
      message: 'hello'
    };
    const object2 = object1  // points to the reference
    object1.message = 'Good Job'
    console.log(object1)
    console.log(object2)

    // we cannot compare object directly
    const object3 = {
      message: 'Good Job'
    };

    console.log(object3 === object1); //object are references, so compares the reference not the object itself
    console.log(object2 === object1)

    // Shortcut
    object4 = {
      message: 'Good job!',
      price: 799
    };

    // const message = object4.message
    const { message, price } = object4; // same as above line
    console.log(message)
    console.log(price)

    // shorthand property, shorthand method
    const object5 = {
      // message: message
      message, // if the property and the value are same, just defining once is enough
      // method: function function1() {
      //   console.log('method')
      // }
      method() {
        console.log('method')
      }
    };
    console.log(object5)
    object5.method();




  </script>
</body>
</html>
