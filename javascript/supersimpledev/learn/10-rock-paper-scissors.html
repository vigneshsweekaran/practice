<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="playGame('rock');" class="move-button">
    <img src="images/rock-emoji.png" class="move-icon" alt="rock-emoji">
  </button>
  <button onclick="playGame('paper');" class="move-button">
    <img src="images/paper-emoji.png" class="move-icon" alt="paper-emoji">
  </button>
  <button onclick="playGame('scissors');" class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon" alt="scissors-emoji">
  </button>
  <p class="result js-result"></p>
  <p class="js-moves"></p>
  <p class="score js-score"></p>
  <button class="reset-score-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>

  <script src="scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
