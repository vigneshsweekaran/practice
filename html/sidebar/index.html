<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <style>
    #sidebar {
      width: 250px;
      height: 100vh;
      background-color: #f8f9fa;
      position: fixed;
      left: -250px;
      transition: left 0.3s ease-in-out;
    }

    #sidebar.show {
      left: 0;
    }
  </style>
</head>
<body>

<button class="btn btn-primary" onclick="toggleSidebar()">Toggle Sidebar</button>

<div id="sidebar" class="d-none">
  <!-- Sidebar content goes here -->
  <div id="list1" class="list">
    <!-- Content for list1 -->
    <h2>List 1</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>
  <div id="list2" class="list">
    <!-- Content for list2 -->
    <h2>List 2</h2>
    <ul>
      <li>Item A</li>
      <li>Item B</li>
      <li>Item C</li>
    </ul>
  </div>
  <!-- Add more lists as needed -->
</div>

<!-- Your main content goes here -->

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha384-L4f53a7hR3E/U6vF6OjBiIifTnOz3BTZQx8DfZQ/cgO8kCzvpgeQ36pC+1BjWbZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('show');
  }
</script>
</body>
</html>
